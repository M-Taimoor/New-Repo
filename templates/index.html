<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Energy Consumption Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.4/dist/socket.io.min.js"></script>
    <script>
      const socket = io();

      // Update the energy consumption display when new data is received
      socket.on('energy_update', function(data) {
        document.getElementById('energy-consumption').innerHTML = 'Energy Consumption: ' + data.consumption + '%';
      });

      // Log any errors that occur
      socket.on('error', function(error) {
        console.log('Error occurred:', error);
      });

      // Handle disconnections
      socket.on('disconnect', function() {
        console.log('Disconnected from server');
      });
    </script>
  </head>
  <body>
    <h1>Real-time Energy Consumption Monitoring</h1>
    <p id="energy-consumption">Energy Consumption: 0%</p>
  </body>
</html>
