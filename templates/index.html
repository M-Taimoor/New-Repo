<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate PWA</title>
    <style>
        #property-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .property-card {
            width: 200px;
            height: 300px;
            background-color: #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }
        .property-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Real Estate Properties</h1>

<div id="property-container">
    <div class="property-card" id="property1">
        <img src="property1.jpg" alt="Property 1" style="width:100%; height:100%; border-radius: 10px;">
    </div>
    <div class="property-card" id="property2">
        <img src="property2.jpg" alt="Property 2" style="width:100%; height:100%; border-radius: 10px;">
    </div>
    <div class="property-card" id="property3">
        <img src="property3.jpg" alt="Property 3" style="width:100%; height:100%; border-radius: 10px;">
    </div>
</div>

<script>
    // Simple Animation: Fade in effect when the page loads
    window.onload = () => {
        const cards = document.querySelectorAll('.property-card');
        cards.forEach((card, index) => {
            card.animate([
                { opacity: 0 },
                { opacity: 1 }
            ], {
                duration: 1000,
                delay: index * 500,
                fill: 'forwards'
            });
        });
    };
</script>

</body>
</html>
